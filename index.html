<script>
    function getConstant(){
        let windowWidth = window.innerWidth;
        if(windowWidth < 1022){
            return 0.0333333333333333333333333333;
        }else{
            return (windowWidth-20)/30000;
        }
    }
    function play(){
        if(keyframes.length){
            donePlaying = false;
            isPlaying = true;
            let firstFrame = keyframes[0];
            let frameIndex = 0;
            let nextFrame = firstFrame;
            for(let i = 0; i < nextFrame.objs.length; i++){
                const e = nextFrame.objs[i];
                document.getElementById(e.id).style.left = e.x + "px";
                document.getElementById(e.id).style.top = e.y + "px";
            } 
            time = firstFrame.time;
            let timeToGetThere;
            document.querySelector(".marker").style.left = (time*getConstant()) + "px";
            function nextMs(){
                // do stuff
                if(isPlaying){
                    if(time >= nextFrame.time){
                        if(frameIndex + 1 > keyframes.length - 1){
                            donePlaying = true;
                            isPlaying = false;
                            document.querySelector(".play-pause").classList.replace("ph-pause", "ph-play")
                            return;
                        }
                        frameIndex++;
                        nextFrame = keyframes[frameIndex];
                        timeToGetThere = nextFrame.time - time;
                    }
                    if(timeToGetThere > 0){
                        let unit = 20;
                        for(let i = 0; i < nextFrame.objs.length; i++){
                            const e = nextFrame.objs[i];
                            let prevX = false;
                            let prevY = false;
                            for(let t = 0; t < keyframes[frameIndex - 1].objs.length; t++){
                                if(keyframes[frameIndex - 1].objs[t].id == e.id){
                                    prevX = keyframes[frameIndex - 1].objs[t].x;
                                    prevY = keyframes[frameIndex - 1].objs[t].y;
                                }
                            }
                            if(prevX !== false && prevY !== false){
                                let dx = e.x - prevX;
                                let dy = e.y - prevY;
                                const pxPerUnitX = dx/(timeToGetThere/unit);
                                const pxPerUnitY = dy/(timeToGetThere/unit);
                                document.getElementById(e.id).style.left = (parseFloat(document.getElementById(e.id).style.left.split("px")[0]) + pxPerUnitX) + "px";
                                document.getElementById(e.id).style.top = (parseFloat(document.getElementById(e.id).style.top.split("px")[0]) + pxPerUnitY) + "px";
                            }
                        }
                    }
                }
                if(time < 30000){
                    setTimeout(nextMs, 20);
                    if(isPlaying){
                        time += 20;
                        document.querySelector(".marker").style.left = (time*getConstant()) + "px";
                    }
                }else{
                    donePlaying = true;
                    isPlaying = false;
                    document.querySelector(".play-pause").classList.replace("ph-pause", "ph-play")
                }
            }
            setTimeout(nextMs, 20);
        }else{
            document.querySelector(".play-pause").classList.replace("ph-pause", "ph-play")
        }
    }
    let draggingMarker = false;
    let time = 0;
    let isPlaying = false;
    let donePlaying = true;
    let timer = false;
    let keyframes = [];
    document.onkeypress = function (e) {
        if(e.code == "KeyT"){
            addKeyFrame();
        }else if(e.code == "Space"){
            if(donePlaying){
                document.querySelector(".play-pause").classList.replace("ph-play", "ph-pause")
                play();
            }else{
                isPlaying = !isPlaying;
                if(document.querySelector(".play-pause").classList.contains("ph-play")){
                    document.querySelector(".play-pause").classList.replace("ph-play", "ph-pause")
                }else{

                }

    };
    function addKeyFrame(){
        let kobj = {time:time, objs:[]};
        const frameId = Math.round(Math.random()*10000000);
        const toolitems = document.querySelector(".overlay");
        kobj.frameId = frameId;
        for(let i = 0; i < toolitems.children.length; i++){
            const e = toolitems.children[i];
            let obj = {};
            obj.x = parseFloat(e.style.left.split("px")[0]);
            obj.y = parseFloat(e.style.top.split("px")[0]);
            obj.meta = e.getAttribute("meta");
            obj.src = e.src;
            obj.id = e.id;
            kobj.objs.push(obj);
        }
        let found = false;
        for(let i = 0; i < keyframes.length; i++){
            if(keyframes[i].time - 100 <= kobj.time && keyframes[i].time + 100 >= kobj.time && !found){
                found = true;
                document.getElementById(keyframes[i].frameId).remove();
                keyframes[i] = kobj;
                break;
            }
        }
        if(!found){
            keyframes.push(kobj);
        }
        
        keyframes.sort((a, b) => a.time - b.time);
        const elem = document.createElement("div");
        elem.addEventListener("click", (e)=>{
            if(Date.now() - timer <= 200){
                const el = e.target;
                keyframes = keyframes.filter((v)=>{
                    return v.frameId+"" !== el.id
                })
                el.remove();
            }
            timer = Date.now();
        })
        elem.classList.add("frame");
        elem.style.left = (time*getConstant()) + "px";
        elem.setAttribute("time", time);
        elem.id = frameId;
        document.querySelector(".hrcontainer").appendChild(elem);
    }
    document.querySelector(".keyframecontainer").addEventListener("mousemove", (e)=>{
        if(draggingMarker){
            const x = e.clientX;
            const y = e.clientY;
            let left = (x - 10 +  + document.querySelector(".hrcontainer").scrollLeft)
            if(left < 0){
                left = 0;
            }
            document.querySelector(".marker").style.left = left + "px";
            time = left/getConstant();
            let k1 = false;
            let k2 = false;
            if(keyframes.length){
                for(let i = 0; i < keyframes.length; i++){
                    if(keyframes[i].time > time){
                        k1 = keyframes[i - 1] || false;
                        k2 = keyframes[i];
                        break;
                    }
                }
                if(!(k1||k2)){
                    k1 = keyframes[keyframes.length - 1];
                }
                if(!k2){
                    for(let i = 0; i < k1.objs.length; i++){
                        const e = k1.objs[i];
                        document.getElementById(e.id).style.left = e.x + "px";
                        document.getElementById(e.id).style.top = e.y + "px";
                    }
                }else if(!k1){
                    for(let i = 0; i < k2.objs.length; i++){
                        const e = k2.objs[i];
                        document.getElementById(e.id).style.left = e.x + "px";
                        document.getElementById(e.id).style.top = e.y + "px";
                    }
                }else{
                    for(let i = 0; i < k1.objs.length; i++){
                        const e = k1.objs[i];
                        for(let t = 0; t < k2.objs.length; t++){
                            const l = k2.objs[t];
                            if(l.id == e.id){
                                let x = e.x + ((l.x - e.x)*((time-k1.time)/(k2.time - k1.time)));
                                let y = e.y + ((l.y - e.y)*((time-k1.time)/(k2.time - k1.time)));
                                document.getElementById(e.id).style.left = x + "px";
                                document.getElementById(e.id).style.top = y + "px";
                                break;

    function addEvListenersBar(e){
        e.addEventListener("dragstart", (ed)=>{
            const dragImage = new Image();
            dragImage.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
            ed.dataTransfer.setDragImage(dragImage, 0, 0);
        })
        e.addEventListener("drag", (ev)=>{
            ev.preventDefault();
            const x = ev.x;
            const y = ev.y;
            if(!dragElem){
                startX = x - e.getBoundingClientRect().x;
                startY = y - e.getBoundingClientRect().y;
                dragElem = e.cloneNode();
                dragElem.id = Math.round(Math.random()*10000000)
                dragElem.addEventListener("dragstart", (ed)=>{
                    const dragImage = new Image();
                    dragImage.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
                    ed.dataTransfer.setDragImage(dragImage, 0, 0);
                })
                addEvListeners(dragElem);
                document.querySelector(".overlay").appendChild(dragElem);
                if(dragElem.getAttribute("meta")){
                    if(JSON.parse(dragElem.getAttribute("meta")).scaleoffset){
                        dragElem.style = `transform:scale(${JSON.parse(dragElem.getAttribute("meta")).scaleoffset});`;
                    }
                }
                dragElem.style.position = "absolute";
            }
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            dragElem.classList.add("moving");
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                document.querySelector(".ph-trash").classList.add("red");
            }else{
                document.querySelector(".ph-trash").classList.remove("red");
            }
        })
        e.addEventListener("touchmove", (ev)=>{
            ev.preventDefault();
            const x = ev.targetTouches[0].pageX;
            const y = ev.targetTouches[0].pageY;
            if(!dragElem){
                startX = x - e.getBoundingClientRect().x;
                startY = y - e.getBoundingClientRect().y;
                dragElem = e.cloneNode();
                dragElem.id = Math.round(Math.random()*10000000)
                addEvListeners(dragElem);
                document.querySelector(".overlay").appendChild(dragElem);
                if(dragElem.getAttribute("meta")){
                    if(JSON.parse(dragElem.getAttribute("meta")).scaleoffset){
                        dragElem.style = `transform:scale(${JSON.parse(dragElem.getAttribute("meta")).scaleoffset});`;
                    }
                }
                dragElem.style.position = "absolute";
            }
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            dragElem.classList.add("moving");
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                document.querySelector(".ph-trash").classList.add("red");
            }else{
                document.querySelector(".ph-trash").classList.remove("red");
            }
        })
        e.addEventListener("dragend", (ev)=>{
            ev.preventDefault();
            const x = ev.x;
            const y = ev.y;
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                dragElem.remove();
            }
            const imgbounds = document.querySelector(".imgcontainer img").getBoundingClientRect();
            if(x < imgbounds.x || y < imgbounds.y || x > imgbounds.x+imgbounds.width || y > imgbounds.y+imgbounds.height){
                dragElem.remove();
            }
            dragElem.classList.remove("moving");
            dragElem = false;
        })

        e.addEventListener("touchend", (ev)=>{
            ev.preventDefault();
            const x = ev.changedTouches[0].pageX;
            const y = ev.changedTouches[0].pageY;
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                dragElem.remove();
            }
            const imgbounds = document.querySelector(".imgcontainer img").getBoundingClientRect();
            if(x < imgbounds.x || y < imgbounds.y || x > imgbounds.x+imgbounds.width || y > imgbounds.y+imgbounds.height){
                dragElem.remove();
            }
            dragElem.classList.remove("moving");
            dragElem = false;
        });
    }

    const canvas = document.getElementById("drawlayer");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;
    let allowedToDraw = false;
    let drawColor = "#FFFFFF";
    let stoppedDrawing = true;
    let lastX = 0;
    let lastY = 0;
    document.querySelector("input[type='color']").addEventListener("change", (e)=>{
        drawColor = document.querySelector("input[type='color']").value;
    })
    function startDrawing(e){
        stoppedDrawing = false;
        isDrawing = true;
        lastX = ((e.clientX) - document.querySelector(".overlay").getBoundingClientRect().x)/ratio;
        lastY = ((e.clientY) - document.querySelector(".overlay").getBoundingClientRect().y)/ratio;
    }
    function draw(e) {
        if(stoppedDrawing) return;
      if (!isDrawing) startDrawing(e);
      const x = ((e.clientX||e.touches[0].clientX) - document.querySelector(".overlay").getBoundingClientRect().x)/ratio;
      const y = ((e.clientY||e.touches[0].clientY) - document.querySelector(".overlay").getBoundingClientRect().y)/ratio;
      ctx.strokeStyle = drawColor;
      ctx.lineWidth = 3;
      ctx.beginPath();
      if(allowedToDraw == "erase"){
        ctx.globalCompositeOperation = "destination-out";
        ctx.arc(x, y, 30, 0, Math.PI * 2);
        ctx.fill();
      }else{
        ctx.globalCompositeOperation = "source-over";
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(x, y);
        ctx.stroke();
      }
     
      [lastX, lastY] = [x, y];
    }
    function stopDrawing() {
      stoppedDrawing = true;
    }
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);

    function addEvListeners(e){
        e.addEventListener("drag", (ev)=>{
            ev.preventDefault();
            const x = ev.x;
            const y = ev.y;
            let scaleOff = 1;
            if(!dragElem){
                dragElem = e;
                try{
                    if(dragElem.getAttribute("meta")){
                        if(JSON.parse(dragElem.getAttribute("meta")).scaleoffset){
                            scaleOff = JSON.parse(dragElem.getAttribute("meta")).scaleoffset;
                        }
                    }
                }catch(e){
                    scaleOff = 1;
                }
                
                startX = x/scaleOff - e.getBoundingClientRect().x/scaleOff;
                startY = y/scaleOff - e.getBoundingClientRect().y/scaleOff;
            }
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";

    function putInJson(){
        let json = {game:"powerplay", elements:[]};
        const toolitems = document.querySelector(".overlay");
        for(let i = 0; i < toolitems.children.length; i++){
            const e = toolitems.children[i];
            let obj = {};
            obj.x = parseFloat(e.style.left.split("px")[0]);
            obj.y = parseFloat(e.style.top.split("px")[0]);
            obj.meta = e.getAttribute("meta");
            obj.src = e.src;
            obj.id = e.id;
            json.elements.push(obj);
        }
        const ccontents = canvas.toDataURL();
        var data = {data:ccontents};
        json.drawing = data;
        json.keyframes = keyframes;
        return JSON.stringify(json);
    }

    function saveFile(){
        const json = putInJson();
        const blob = new Blob([json], {type:'text/ftcs'});
        const filename = "STRATEGY-"+Date.now()+".ftcs";
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        link.remove();
        URL.revokeObjectURL(url);
    }


    function loadFromJson(json){
        json = JSON.parse(json);
        const toolitems = document.querySelector(".overlay");
        toolitems.innerHTML = "";
        for(let i = 0; i < json.elements.length; i++){
            let e = json.elements[i];
            //<div class="toolitem"><img src="./img/bluel.png" id="bluel" class="toolitemimg" meta='{"scaleoffset":1.5}'></div>
            let node = document.createElement("img");
            node.src = e.src;
            node.classList.add("toolitemimg");
            node.setAttribute("meta", e.meta);
            let scaleOff = false;
            try{
                if(node.getAttribute("meta")){
                    if(JSON.parse(node.getAttribute("meta")).scaleoffset){
                        scaleOff = JSON.parse(node.getAttribute("meta")).scaleoffset;
                    }
                }
            }catch(e){
                scaleOff = 1;
            }
            
            node.style = `transform:scale(${scaleOff});`;
            node.style.left = e.x + "px";
            node.style.top = e.y + "px";
            node.id = e.id;
            node.style.position = "absolute";
            toolitems.appendChild(node);
            addEvListeners(node);
            
        }
        const image = new Image();
        image.onload = function(){
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, 0, 0);
        }
        image.src = json.drawing.data;
        keyframes = json.keyframes;
        document.querySelectorAll(".frame").forEach(e=>{
            e.remove();
        })
        for(let i = 0; i < keyframes.length; i++){
            const frame = keyframes[i];
            const elem = document.createElement("div");
            elem.addEventListener("click", (e)=>{
                if(Date.now() - timer <= 200){
                    const el = e.target;
                    keyframes = keyframes.filter((v)=>{
                        return v.frameId+"" !== el.id
                    })
                    el.remove();
                }
                timer = Date.now();
            })
            elem.classList.add("frame");
            elem.style.left = (frame.time*getConstant()) + "px";
            elem.setAttribute("time", frame.time);
            elem.id = frame.frameId;
            document.querySelector(".hrcontainer").appendChild(elem);
        }
    }

    document.getElementById("openFile").addEventListener("change", (e)=>{
        const file = e.target.files[0];
        if (!file) {

        const reader = new FileReader();
        reader.onload = function(event) {
            const content = event.target.result;

        };
        reader.readAsText(file);
    })

            }else{

            }
        }
    })
