<body>
    <div class="imgcontainer">
        <img src="./powerplay.webp" alt="">

    <div class="toolcontainer open">
        <i class="ph-fill ph-caret-right"></i>
        <div class="tools">
            <div class="toolitems">
                <div class="toolitem"><img src="./img/redr.png" id="redr" class="toolitemimg" meta='{"scaleoffset":1.5}'></div>
                <div class="toolitem"><img src="./img/redl.png" id="redl" class="toolitemimg" meta='{"scaleoffset":1.5}'></div>
                <div class="toolitem"><img src="./img/bluer.png" id="bluer" class="toolitemimg" meta='{"scaleoffset":1.5}'></div>

            </div>

                <input type="color">

<script>
    document.getElementById("pencil").addEventListener("click", ()=>{
        if(document.getElementById("pencil").classList.contains("selected")){
            document.getElementById("pencil").classList.remove("selected")
            allowedToDraw = false;
        }else{
            document.getElementById("pencil").classList.add("selected")
            allowedToDraw = true;
        }
    })
    const canvas = document.getElementById("drawlayer");
    const ctx = canvas.getContext("2d");
    let isDrawing = false;
    let allowedToDraw = false;
    let drawColor = "#FFFFFF";
    let lastX = 0;
    let lastY = 0;
    document.querySelector("input[type='color']").addEventListener("change", (e)=>{
        drawColor = document.querySelector("input[type='color']").value;
    })
    function startDrawing(e){
        isDrawing = true;
        lastX = ((e.clientX) - document.querySelector(".overlay").getBoundingClientRect().x)/ratio;
        lastY = ((e.clientY) - document.querySelector(".overlay").getBoundingClientRect().y)/ratio;
    }
    function draw(e) {
      if (!isDrawing) return;
      const x = ((e.clientX||e.touches[0].clientX) - document.querySelector(".overlay").getBoundingClientRect().x)/ratio;
      const y = ((e.clientY||e.touches[0].clientY) - document.querySelector(".overlay").getBoundingClientRect().y)/ratio;

      ctx.beginPath();
      ctx.strokeStyle = drawColor;
      ctx.lineWidth = 3;
      ctx.moveTo(lastX, lastY);
      ctx.lineTo(x, y);
      ctx.stroke();

      [lastX, lastY] = [x, y];
    }
    function stopDrawing() {
      isDrawing = false;
    }
    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
    canvas.addEventListener("mousedown", startDrawing);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDrawing);
    canvas.addEventListener("mouseout", stopDrawing);
    canvas.addEventListener("touchstart", startDrawing);
    canvas.addEventListener("touchmove", draw);
    canvas.addEventListener("touchend", stopDrawing);

    document.querySelector(".overlay").addEventListener("mousedown", (e)=>{
        if(allowedToDraw)
        canvas.dispatchEvent(new MouseEvent("mousedown", {clientX:(e.clientX||e.touches[0].clientX), clientY:(e.clientY||e.touches[0].clientY)}));
    })
    document.querySelector(".overlay").addEventListener("mousemove", (e)=>{
        if(allowedToDraw)
        canvas.dispatchEvent(new MouseEvent("mousemove", {clientX:(e.clientX||e.touches[0].clientX), clientY:(e.clientY||e.touches[0].clientY)}));
    })
    document.querySelector(".overlay").addEventListener("mouseup", (e)=>{
        if(allowedToDraw)
        canvas.dispatchEvent(new MouseEvent("mouseup", {clientX:(e.clientX||e.touches[0].clientX), clientY:(e.clientY||e.touches[0].clientY)}));
    })
    document.querySelector(".overlay").addEventListener("mouseout", (e)=>{
        if(allowedToDraw)
        canvas.dispatchEvent(new MouseEvent("mouseout", {clientX:(e.clientX||e.touches[0].clientX), clientY:(e.clientY||e.touches[0].clientY)}));
    })
    document.querySelector(".overlay").addEventListener("touchstart", (e)=>{
        if(allowedToDraw)
        canvas.dispatchEvent(new TouchEvent("touchstart", e));
    })
    document.querySelector(".overlay").addEventListener("touchmove", (e)=>{
        if(allowedToDraw)
        canvas.dispatchEvent(new TouchEvent("touchmove", e));
    })
    document.querySelector(".overlay").addEventListener("touchend", (e)=>{
        if(allowedToDraw)
        canvas.dispatchEvent(new TouchEvent("touchend", e));
    })
    document.querySelector(".ph-caret-right").addEventListener("click", (e)=>{
        if(document.querySelector(".toolcontainer").classList.contains("open")){
            document.querySelector(".toolcontainer").classList.remove("open");
        }else{
            document.querySelector(".toolcontainer").classList.add("open");
        }
    });
    let dragElem;
    let startX;
    let startY;
    let ratio;
    document.querySelectorAll(".toolitem img").forEach((e)=>{
        e.addEventListener("dragstart", (ed)=>{
            const dragImage = new Image();
            dragImage.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
            ed.dataTransfer.setDragImage(dragImage, 0, 0);
        })
        e.addEventListener("drag", (ev)=>{
            ev.preventDefault();
            const x = ev.x;
            const y = ev.y;
            if(!dragElem){
                startX = x - e.getBoundingClientRect().x;
                startY = y - e.getBoundingClientRect().y;
                dragElem = e.cloneNode();
                dragElem.addEventListener("dragstart", (ed)=>{
                    const dragImage = new Image();
                    dragImage.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
                    ed.dataTransfer.setDragImage(dragImage, 0, 0);
                })
                addEvListeners(dragElem);
                document.querySelector(".overlay").appendChild(dragElem);
                if(dragElem.getAttribute("meta")){
                    if(JSON.parse(dragElem.getAttribute("meta")).scaleoffset){
                        dragElem.style = `transform:scale(${JSON.parse(dragElem.getAttribute("meta")).scaleoffset});`;
                    }
                }
                dragElem.style.position = "absolute";
            }
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            dragElem.classList.add("moving");
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                document.querySelector(".ph-trash").classList.add("red");
            }else{
                document.querySelector(".ph-trash").classList.remove("red");
            }
        })
        e.addEventListener("touchmove", (ev)=>{
            ev.preventDefault();
            const x = ev.targetTouches[0].pageX;
            const y = ev.targetTouches[0].pageY;
            if(!dragElem){
                startX = x - e.getBoundingClientRect().x;
                startY = y - e.getBoundingClientRect().y;
                dragElem = e.cloneNode();
                
                addEvListeners(dragElem);
                document.querySelector(".overlay").appendChild(dragElem);
                if(dragElem.getAttribute("meta")){
                    if(JSON.parse(dragElem.getAttribute("meta")).scaleoffset){
                        dragElem.style = `transform:scale(${JSON.parse(dragElem.getAttribute("meta")).scaleoffset});`;
                    }
                }
                dragElem.style.position = "absolute";
            }
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            dragElem.classList.add("moving");
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                document.querySelector(".ph-trash").classList.add("red");
            }else{
                document.querySelector(".ph-trash").classList.remove("red");
            }
        })
        e.addEventListener("dragend", (ev)=>{
            ev.preventDefault();
            const x = ev.x;
            const y = ev.y;
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                dragElem.remove();
            }
            const imgbounds = document.querySelector(".imgcontainer img").getBoundingClientRect();
            if(x < imgbounds.x || y < imgbounds.y || x > imgbounds.x+imgbounds.width || y > imgbounds.y+imgbounds.height){
                dragElem.remove();
            }
            dragElem.classList.remove("moving");
            dragElem = false;
        })

        e.addEventListener("touchend", (ev)=>{
            ev.preventDefault();
            const x = ev.changedTouches[0].pageX;
            const y = ev.changedTouches[0].pageY;
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                dragElem.remove();
            }
            const imgbounds = document.querySelector(".imgcontainer img").getBoundingClientRect();
            if(x < imgbounds.x || y < imgbounds.y || x > imgbounds.x+imgbounds.width || y > imgbounds.y+imgbounds.height){
                dragElem.remove();
            }
            dragElem.classList.remove("moving");
            dragElem = false;
        });
    })
    function addEvListeners(e){

        e.addEventListener("drag", (ev)=>{
            ev.preventDefault();
            const x = ev.x;
            const y = ev.y;
            let scaleOff = false;
            if(!dragElem){
                dragElem = e;
                if(dragElem.getAttribute("meta")){
                    if(JSON.parse(dragElem.getAttribute("meta")).scaleoffset){
                        scaleOff = JSON.parse(dragElem.getAttribute("meta")).scaleoffset;
                    }
                }
                startX = x/scaleOff - e.getBoundingClientRect().x/scaleOff;
                startY = y/scaleOff - e.getBoundingClientRect().y/scaleOff;
            }
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            dragElem.classList.add("moving");
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                document.querySelector(".ph-trash").classList.add("red");
            }else{
                document.querySelector(".ph-trash").classList.remove("red");
            }
        })
        e.addEventListener("touchmove", (ev)=>{
            ev.preventDefault();
            const x = ev.targetTouches[0].pageX;
            const y = ev.targetTouches[0].pageY;
            let scaleOff = false;
            if(!dragElem){
                dragElem = e;
                if(dragElem.getAttribute("meta")){
                    if(JSON.parse(dragElem.getAttribute("meta")).scaleoffset){
                        scaleOff = JSON.parse(dragElem.getAttribute("meta")).scaleoffset;
                    }
                }
                startX = x/scaleOff - e.getBoundingClientRect().x/scaleOff;
                startY = y/scaleOff - e.getBoundingClientRect().y/scaleOff;
            }
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            dragElem.classList.add("moving");
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                document.querySelector(".ph-trash").classList.add("red");
            }else{
                document.querySelector(".ph-trash").classList.remove("red");
            }
        })
        e.addEventListener("dragend", (ev)=>{
            ev.preventDefault();
            const x = ev.x;
            const y = ev.y;
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                dragElem.remove();
            }
            const imgbounds = document.querySelector(".imgcontainer img").getBoundingClientRect();
            if(x < imgbounds.x || y < imgbounds.y || x > imgbounds.x+imgbounds.width || y > imgbounds.y+imgbounds.height){
                dragElem.remove();
            }
            dragElem.classList.remove("moving");
            dragElem = false;
        })
        e.addEventListener("touchend", (ev)=>{
            ev.preventDefault();
            const x = ev.changedTouches[0].pageX;
            const y = ev.changedTouches[0].pageY;
            dragElem.style.left = ((x-startX - document.querySelector(".overlay").getBoundingClientRect().x)/ratio) + "px";
            dragElem.style.top = ((y-startY - document.querySelector(".overlay").getBoundingClientRect().y)/ratio) + "px";
            const trashBounds = document.querySelector(".ph-trash").getBoundingClientRect();
            if(x > trashBounds.x && x < trashBounds.x+trashBounds.width && y > trashBounds.y && y < trashBounds.y+trashBounds.height){
                dragElem.remove();
            }
            const imgbounds = document.querySelector(".imgcontainer img").getBoundingClientRect();
            if(x < imgbounds.x || y < imgbounds.y || x > imgbounds.x+imgbounds.width || y > imgbounds.y+imgbounds.height){
                dragElem.remove();
            }
            dragElem.classList.remove("moving");
            dragElem = false;
        })
        e.addEventListener("dragstart", (ed)=>{
            const dragImage = new Image();
            dragImage.src = 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
            ed.dataTransfer.setDragImage(dragImage, 0, 0);
        })
    }
    window.addEventListener("load", onResize);
    window.onresize = onResize;
    function onResize(){
        document.querySelector(".overlay").style = `transform:scale(${document.querySelector(".imgcontainer img").getBoundingClientRect().width/960});`
        document.getElementById("drawlayer").style = `transform:scale(${document.querySelector(".imgcontainer img").getBoundingClientRect().width/960});`
        ratio = document.querySelector(".imgcontainer img").getBoundingClientRect().width/960;
    }

    function putInJson(){
        let json = {game:"powerplay", elements:[]};
        const toolitems = document.querySelector(".overlay");
        for(let i = 0; i < toolitems.children.length; i++){
            const e = toolitems.children[i];
            let obj = {};
            obj.x = parseFloat(e.style.left.split("px")[0]);
            obj.y = parseFloat(e.style.top.split("px")[0]);
            obj.meta = e.getAttribute("meta");
            obj.src = e.src;
            obj.id = e.id;
            json.elements.push(obj);
        }
        return JSON.stringify(json);
    }

    function saveFile(){
        const json = putInJson();
        const blob = new Blob([json], {type:'text/ftcs'});
        const filename = "STRATEGY-"+Date.now()+".ftcs";
        const url = URL.createObjectURL(blob);

        const link = document.createElement("a");
        link.href = url;
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        link.remove();
        URL.revokeObjectURL(url);
    }


    function loadFromJson(json){
        json = JSON.parse(json);
        const toolitems = document.querySelector(".overlay");
        toolitems.innerHTML = "";
        for(let i = 0; i < json.elements.length; i++){
            let e = json.elements[i];
            //<div class="toolitem"><img src="./img/bluel.png" id="bluel" class="toolitemimg" meta='{"scaleoffset":1.5}'></div>
            let node = document.createElement("img");
            node.src = e.src;
            node.classList.add("toolitemimg");
            node.setAttribute("meta", e.meta);
            let scaleOff = false;
            if(node.getAttribute("meta")){
                if(JSON.parse(node.getAttribute("meta")).scaleoffset){
                    scaleOff = JSON.parse(node.getAttribute("meta")).scaleoffset;
                }
            }
            node.style = `transform:scale(${scaleOff});`;
            node.style.left = e.x + "px";
            node.style.top = e.y + "px";
            node.style.position = "absolute";
            toolitems.appendChild(node);
            addEvListeners(node);
        }
    }
    document.querySelector(".openbutton").addEventListener("click", ()=>{
        document.getElementById("openFile").click();
    })
    document.querySelector(".savebutton").addEventListener("click", ()=>{
        console.log("saving file")
        saveFile();
    })
    document.getElementById("openFile").addEventListener("change", (e)=>{
        const file = e.target.files[0];
        if (!file) {
            return;
        }
        const reader = new FileReader();
        reader.onload = function(event) {
            const content = event.target.result;
            loadFromJson(content);
        };
        reader.readAsText(file);
    })
</script>
